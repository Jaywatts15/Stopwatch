<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="content">

      <!-- BACKGROUND -->
      <div class="background-image"></div>
      <div class="semi-circle"></div>

      <!-- CLOCK -->
      <div class="circle-container">
        <div class="circle">
          <ul>
            <li class="time" id="minutes">02</li>
            <li class="time" id="seconds">34</li>
            <li class="time" id="tens">52</li>
          </ul>
        </div>
      </div>

      <!-- BUTTON -->

    </div>

    <script src="./script.js" charset="utf-8"></script>
</body>

</html>
